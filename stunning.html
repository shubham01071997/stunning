<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUNNING</title>
    <link rel="stylesheet" href="stunning.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <header id="top-bar">
    <nav>
      <div id="image-section">
            <img src="stunning-logo.png" alt="stunning-logo" height="50" width="100">
      </div>
      <div id="container">
             <div class="item">Home</div>
             <div class="item">About</div>
             <div class="item">Blog</div>
             <div class="item">Jobs</div>
      </div>
      <div id="button-section">
           <button id="button-self">Your Account</button>
       </div>
    </nav>
   </header>
    <div id="main-section">
        <div id="left-main-section">
            <h1>Stunning <br> Workplace<i class="fa fa-square" style="font-size:12px;color:blue"></i></h1>
            <p>With Stunning,remote teams can organize projects,<br>
            manage shifting priorities,and get work done.</p>
           <div id="new-button-section">
                <div class="button-section-sp">
                    <button id="button-new">New Account</button>
                </div>
                <div class="button-section-sp">
                   <img src="arrow-up.png">
                 </div>
                 <div class="button-section-sp">
                    <img src="arrow-down.png">
                </div>
           </div>
          <div id="data-list">
            <table id="data-card">
               <tr class="data-section">
                  <td><div class="tick-section"> </div></td>
                  <td>Dmm design</td>
                  <td><img src="user-pink.png"></td>
                  <td><p>20 Dec</p></td>
                  <td><span id="dmm-user"></span></td>
                </tr>
                <tr class="data-section" >
                    <td><div class="tick-section"> </div></td>
                    <td> Blurr Animation</td>
                    <td> <img src="user-orange.png"></td>
                    <td> <p>22 Dec</p></td>
                    <td><span id="blur-user"></span></td>
                </tr>
                <tr class="data-section">
                   <td><div class="tick-section"> </div></td>
                   <td>Illustration</td>
                   <td><img src="user-blue.png"></td>
                   <td><p>26 Dec</p></td>
                   <td><span id="ill-user"></span></td>
                </tr>
                <tr class="data-section">
                    <td><div class="tick-section"> </div></td>
                    <td>Refunds</td>
                    <td><img src="user-red.png"></td>
                    <td><p>28 Dec</p></td>
                    <td><span id="ref-user"></span></td>
                </tr>
            </table>
           </div>
        </div>
        <div id="right-main-section">
            <div id="background-imageset">

            </div>
        </div>
    </div>
    <footer>

    </footer>
  </main>
</body>
</html>
